<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity OS | Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="top-bar">
        <div class="top-bar__brand">
          <i class="ri-dashboard-3-fill top-bar__logo-icon"></i>
          <span class="top-bar__logo-text">Productivity OS</span>
        </div>
        <nav class="top-bar__actions">
          <button class="action-btn"><i class="ri-sun-line"></i></button>
          <button class="action-btn"><i class="ri-notification-3-line"></i></button>
          <div class="user-profile">
            <img src="https://ui-avatars.com/api/?name=Alex+Doe&background=6366f1&color=fff" alt="User" class="user-profile__img" />
          </div>
        </nav>
      </header>

      <div class="layout-body">
        <aside class="side-nav">
          <a href="#" class="side-nav__link side-nav__link--active" id="nav-home">
            <i class="ri-home-4-line"></i> <span>Dashboard</span>
          </a>
          <hr class="side-nav__divider" />
          <a href="#" class="side-nav__link" data-view="tasks">
            <i class="ri-list-check-2"></i> <span>My Tasks</span>
          </a>
          <a href="#" class="side-nav__link" data-view="plans">
            <i class="ri-calendar-event-line"></i> <span>Daily Plans</span>
          </a>
          <a href="#" class="side-nav__link" data-view="timer">
            <i class="ri-history-line"></i> <span>Pomodoro</span>
          </a>
          <a href="#" class="side-nav__link" data-view="goals">
            <i class="ri-medal-line"></i> <span>Goals</span>
          </a>
        </aside>

        <div class="main-content">
          
          <section class="view-hub js-view-active">
            <div class="bento-grid">
              
              <article class="bento-card bento-card--weather" data-view="weather">
                <div class="card-overlay"></div>
                <div class="weather-meta">
                  <div class="weather-meta__left">
                    <p class="js-date">Loading...</p>
                    <h2 class="js-time">00:00</h2>
                    <span class="pill-badge"><i class="ri-map-pin-2-fill"></i> New Delhi</span>
                  </div>
                  <div class="weather-meta__right">
                    <h2 class="temp-val">22Â°C</h2>
                    <p class="temp-desc">Sunny</p>
                  </div>
                </div>
              </article>

              <div class="bento-card bento-card--action bento-card--tasks" data-view="tasks">
                <h3 class="card-label">My Tasks</h3>
              </div>
              <div class="bento-card bento-card--action bento-card--plans" data-view="plans">
                <h3 class="card-label">Daily Plans</h3>
              </div>
              <div class="bento-card bento-card--action bento-card--timer" data-view="timer">
                <h3 class="card-label">Pomodoro</h3>
              </div>
              <div class="bento-card bento-card--action bento-card--goals" data-view="goals">
                <h3 class="card-label">Goals</h3>
              </div>

              <article class="bento-card bento-card--footer">
                <div class="quote-header">
                  <span class="label-text">Inspiration</span>
                  <i class="ri-double-quotes-r"></i>
                </div>
                <p class="quote-text">"The only way to do great work is to love what you do."</p>
              </article>
              
            </div>
          </section>

          <section class="detail-pane" id="pane-tasks">
            <button class="btn-back js-back"><i class="ri-arrow-left-line"></i> Dashboard</button>
            <h1 class="pane-title">Task Management</h1>
          </section>

          <section class="detail-pane" id="pane-plans">
            <button class="btn-back js-back"><i class="ri-arrow-left-line"></i> Dashboard</button>
            <h1 class="pane-title">Daily Planner</h1>
          </section>

          <section class="detail-pane" id="pane-timer">
            <button class="btn-back js-back"><i class="ri-arrow-left-line"></i> Dashboard</button>
            <h1 class="pane-title">Pomodoro Timer</h1>
          </section>

          <section class="detail-pane" id="pane-goals">
            <button class="btn-back js-back"><i class="ri-arrow-left-line"></i> Dashboard</button>
            <h1 class="pane-title">2026 Goals</h1>
          </section>

        </div>
      </div>
    </main>
    <script src="src/js/script.js"></script>
  </body>
</html>
