<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>

  <body>
    <main class="app-container">
      <header class="navbar">
        <div class="navbar__brand">
          <i class="ri-dashboard-3-fill navbar__icon"></i>
          <p>Productivity Dashboard</p>
        </div>

        <nav class="navbar__actions">
          <div class="button-icon" title="Toggle Theme">
            <i class="ri-sun-line"></i>
          </div>
          <div class="button-icon" title="Notifications">
            <i class="ri-notification-3-line"></i>
          </div>
          <div class="user-profile">
            <img class="user-profile__image" src="https://ui-avatars.com/api/?name=Alex+Doe&background=6366f1&color=fff" alt="User profile" />
          </div>
        </nav>
      </header>

      <div class="main-layout">
        <aside class="side-nav">
          <a href="#" class="side-nav__link side-nav__link--active"><i class="ri-home-4-line"></i> Dashboard</a>
          <a href="#" class="side-nav__link"><i class="ri-calendar-check-line"></i> Calendar</a>
          <a href="#" class="side-nav__link"><i class="ri-list-check-2"></i> Tasks</a>
          <a href="#" class="side-nav__link"><i class="ri-folder-3-line"></i> Projects</a>
          <a href="#" class="side-nav__link"><i class="ri-bar-chart-line"></i> Analytics</a>
        </aside>

        <section class="dashboard-grid">
          
          <article class="widget-card widget-card--weather">
            <div class="weather-overlay"></div>
            <div class="weather-display">
              <div class="weather-display__info">
                <p class="weather-display__date js-date">Loading date...</p>
                <h2 class="weather-display__time js-time">00:00</h2>
                <div class="weather-display__location">
                  <i class="ri-map-pin-2-fill"></i> 
                  <span>New Delhi, India</span>
                </div>
              </div>
              <div class="weather-display__temp">
                <h2 class="weather-display__temp-value">22Â°C</h2>
                <h3 class="weather-display__condition">Mostly Sunny</h3>
              </div>
            </div>
          </article>

          <div class="widget-card widget-card--hero widget-card--tasks">
            <h3 class="hero-label">My Tasks</h3>
          </div>
          <div class="widget-card widget-card--hero widget-card--plans">
            <h3 class="hero-label">Daily Plans</h3>
          </div>
          <div class="widget-card widget-card--hero widget-card--timer">
            <h3 class="hero-label">Pomodoro</h3>
          </div>
          <div class="widget-card widget-card--hero widget-card--goals">
            <h3 class="hero-label">Goals</h3>
          </div>

          <article class="widget-card widget-card--analytics">
            <div class="widget-card__header">
              <span class="widget-card__title">Daily Motivation</span>
              <i class="ri-double-quotes-r"></i>
            </div>
            <div class="centered-content">
              <p class="quote-text">"Focus on being productive instead of busy."</p>
            </div>
          </article>

        </section>
      </div>
    </main>

    <script>
      function updateDateTime() {
        const now = new Date();
        const dateOptions = { day: "numeric", month: "short", year: "numeric" };
        document.querySelector(".js-date").innerText = now.toLocaleDateString("en-GB", dateOptions);

        const timeStr = now.toLocaleTimeString("en-US", {
          hour: "2-digit", minute: "2-digit", hour12: true
        });
        document.querySelector(".js-time").innerText = timeStr;
      }

      setInterval(updateDateTime, 1000);
      updateDateTime();
    </script>
  </body>
</html>
